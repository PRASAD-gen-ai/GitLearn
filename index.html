<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f0f5;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        small {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Contact Us</h2>

    <form action="https://formsubmit.co/prasad@gmail.com" method="POST">

        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required minlength="3" maxlength="50" pattern="[A-Za-z\s]+">

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone *</label>
        <input type="text" id="phone" name="phone" required pattern="\d{10}" maxlength="10" placeholder="10-digit only">

        <label for="message">Message *</label>
        <textarea id="message" name="message" required minlength="20" maxlength="500"
            placeholder="Your message (20–500 characters)"></textarea>

        <!-- Honeypot field to catch bots -->
        <input type="text" name="_honey" style="display:none">

        <!-- Disable CAPTCHA (optional) -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Redirect after success -->
        <input type="hidden" name="_next" value="https://prasad.com/thankyou.html">

        <small>⚠️ Do not share passwords, credit card numbers, or sensitive info.</small>

        <button type="submit">Send Message</button>

    </form>

</body>

</html>
